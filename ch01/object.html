<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        function Person() {
            this.sayHello = function () {

            }
        }
        var o = new Person()
        console.log(o)
        console.log(o.constructor) // 构造函数Object
        Person.prototype.sayHi = function() {
            console.log('hi')
        }
        o.sayHi()
        console.log(o.hasOwnProperty('sayHi'))
        console.log(o.__proto__)
        // var date = new symbol()
        console.log(Object.prototype.toString.call(false))
        
    </script>
</body>
</html>
